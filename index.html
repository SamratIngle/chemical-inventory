<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chemical Inventory</title>
</head>
<body>
    <div class="toolbar">
        <button id="addRow">Add Row</button>
        <button id="moveUp">Move Up</button>
        <button id="moveDown">Move Down</button>
        <button id="deleteRow">Delete Row</button>
        <button id="refresh">Refresh</button>
        <button id="save">Save</button>
    </div>
    <table id="chemicalTable">
        <thead>
            <tr>
                <th data-sort="id">ID</th>
                <th data-sort="name">Chemical Name</th>
                <th data-sort="vendor">Vendor</th>
                <th data-sort="density">Density</th>
                <th data-sort="viscosity">Viscosity</th>
                <th data-sort="packaging">Packaging</th>
                <th data-sort="packSize">Pack Size</th>
                <th data-sort="unit">Unit</th>
                <th data-sort="quantity">Quantity</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
